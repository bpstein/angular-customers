<!DOCTYPE html>
<html lang="en" ng-app="customersApp" class="no-js">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Angular Customers</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="bower_components/html5-boilerplate/dist/css/normalize.css">
  <link rel="stylesheet" href="bower_components/html5-boilerplate/dist/css/main.css">
  <link rel="stylesheet" href="app.css">
  <script src="bower_components/html5-boilerplate/dist/js/vendor/modernizr-2.8.3.min.js"></script>
</head>
<body ng-controller="CustomersController">
  <h2>Customers</h2>
  <br/>
  Filter: <input type="text" ng-model="customerFilter.name" />
  <br/>
  <table>
    <tr>
      <th ng-click="doSort('name')">Name</th>
      <th ng-click="doSort('city')">City</th>
      <th ng-click="doSort('orderTotal')">Order Total</th>
      <th ng-click="doSort('joined')">Joined</th>
    </tr>

    <tr ng-repeat="cust in customers | filter:customerFilter | limitTo: 10 | orderBy:sortBy:reverse">
      <td>{{ cust.name }}</td>
      <td>{{ cust.city | uppercase }}</td>
      <td>{{ cust.orderTotal | currency }}</td>
      <td>{{ cust.joined | date:'dd-MMM-yyyy' }}</td>
    </tr>
  </table>

  <span>Total customers: {{ customers.length }}</span>

  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/angular-route/angular-route.js"></script>
  <script src="app.js"></script>
  <script src="controllers/customersController.js"
  <script src="components/version/version.js"></script>
  <script src="components/version/version-directive.js"></script>
  <script src="components/version/interpolate-filter.js"></script>
</body>
</html>
